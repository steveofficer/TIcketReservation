<div *ngIf="error" class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span>{{error}}</span>
</div>

<form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Event Name</label>
    <div class="col-sm-10">
    	<input type="text" required #name="ngModel" class="form-control" id="name" name="name" [(ngModel)]="event.Name" placeholder="The name of the event">
    </div>
  </div>
  <div class="form-group">
    <label for="location" class="col-sm-2 control-label">Location</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="location" name="location" [(ngModel)]="event.Location" placeholder="Where the event is being held">
    </div>
  </div>
  <div class="form-group">
    <label for="information" class="col-sm-2 control-label">Information</label>
    <div class="col-sm-10">
    <textarea class="form-control" id="information" name="information" [(ngModel)]="event.Information" placeholder="Additional information"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="start" class="col-sm-2 control-label">Starting At</label>
    <div class="col-sm-10">
    	<input type="datetime-local" id="start" name="start" [(ngModel)]="event.Start">
    </div>
  </div>  
  <div class="form-group">
    <label for="end" class="col-sm-2 control-label">Ending At</label>
    <div class="col-sm-10">
    	<input type="datetime-local" id="end" name="end" [(ngModel)]="event.End">
	</div>
  </div>
  <button type="submit" [disabled]="form.invalid" class="btn btn-success">Save</button>
</form>
