<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" [class.active]="activeTab == 'event'" (click)="activate('event')">
    	<a aria-controls="event" role="tab" data-toggle="tab">Details</a>
	</li>
    <li role="presentation" [class.active]="activeTab == 'tickets'" (click)="activate('tickets')">
    	<a aria-controls="tickets" role="tab" data-toggle="tab">Tickets</a>
   	</li>
</ul>

<div class="tab-content">
	<div role="tabpanel" class="tab-pane" [class.active]="activeTab == 'event'" id="event">
       <form class="form-horizontal" (ngSubmit)="onSubmit()">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Event Name</label>
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="name" name="name" [(ngModel)]="event.Name" placeholder="The name of the event">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="location" class="col-sm-2 control-label">Location</label>
		    <div class="col-sm-10">
		    	<input type="text" class="form-control" id="location" name="location" [(ngModel)]="event.Location" placeholder="Where the event is being held">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="information" class="col-sm-2 control-label">Information</label>
		    <div class="col-sm-10">
		    <textarea class="form-control" id="information" [(ngModel)]="event.Information" name="information" placeholder="Additional information"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="start" class="col-sm-2 control-label">Starting At</label>
		    <div class="col-sm-10">
		    	<input type="datetime-local" [(ngModel)]="event.Start" id="start" name="start">
		    </div>
		  </div>  
          <div class="form-group">
		    <label for="end" class="col-sm-2 control-label">Ending At</label>
		    <div class="col-sm-10">
		    	<input type="datetime-local" [(ngModel)]="event.End" id="end" name="end">
	    	</div>
		  </div>
		  <button type="submit" class="btn btn-success">Save</button>
		</form>		
	</div>

	<div role="tabpanel" class="tab-pane" [class.active]="activeTab == 'tickets'" id="tickets">
		<ticket-list *ngIf="activeTab == 'tickets'" [eventId]="eventId" [tickets]="event.Tickets"></ticket-list>
	</div>
</div>
