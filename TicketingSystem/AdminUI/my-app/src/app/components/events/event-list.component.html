<div *ngIf="eventsLoaded">
	<div>
	<a class="btn btn-primary" routerLink="/create-event">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		Add an Event
	</a>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Event</th>
				<th>Starts</th>
				<th>Ends</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let event of events">
			<td>{{event.Name}}</td>
			<td>{{event.Start | date:'medium'}}</td>
			<td>{{event.End | date:'medium'}}</td>
			<td>
				<div class="btn-group" role="group" aria-label="...">
				  	<a class="btn btn-default" [routerLink]="['/event', event.Id]">
					  	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				  	</a>
				</div>
			</td>
			</tr>
		</tbody>
	</table>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
  <div><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span><span>{{error}}</span></div>
  <button class="btn btn-primary" (click)="reload()">Retry</button>
</div>

<div *ngIf="!eventsLoaded && !error">
	<h3>Loading Events...</h3>
</div>
